<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-HealthMart - Biomedical Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(200, 200, 100);
        }

        header {
            background-color: #333;
            color: #4caf50;
            padding: 1em;
            text-align: center;
        }

        section#productCatalog {
            width: 80%; /* Adjust the width as needed */
            height: 40%; /* Adjust the height as needed */
            overflow: auto; /* Add scrollbars if content exceeds the specified height */
            margin: 1em;
            padding: 1em;
            background-color: rgb(250, 250, 150);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(200, 200, 100);
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
        }

        .product img {
            margin: 0px 5px;
            height: 180px;
            width: 180px;
            max-width: 30%; /* Adjust the max-width as needed */
            max-height: 30%; /* Adjust the max-height as needed */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .product img:hover {
            transform: scale(2);
        }

        .product-details {
            text-align: center;
            margin-top: 1em;
        }

        .checkout-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .scroll-to-cart-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
    }

        @media only screen and (max-width: 600px) {
            .product {
                flex-direction: column;
            }

            .checkout-btn {
                width: 100%;
            }

            .product img:hover {
            transform: scale(3);
        }

            .scroll-to-cart-btn {
                top: 70px; /* Adjust position for smaller screens */
            }

            section#productCatalog {
                width: 100%; /* Set full width on smaller screens */
            }
        }
    </style>
</head>

            // Add more products as needed
        ];

        let currentImageIndex;

        function renderProductCatalog() {
            const productCatalog = document.getElementById('productCatalog');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                const imagesHTML = product.images.map((image, index) => `<img src="${image}" alt="${product.name}" onclick="changeImage(${product.id}, ${index}, this)">`).join('');
                productDiv.innerHTML = `
                    <div>
                        ${imagesHTML}
                    </div>
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productCatalog.appendChild(productDiv);
            });
        }

        function changeImage(productId, index, imgElement) {
            const product = products.find(p => p.id === productId);
            imgElement.src = product.images[index];
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the "Go to Cart" button text to indicate the number of items in the cart
            const cartButton = document.getElementById('scrollToCartBtn');
            cartButton.textContent = `Go to Cart (${cart.length})`;
        }

        function goToCartPage() {
            window.location.href = 'cart.html'; // Redirect to the shopping cart page
        }

        renderProductCatalog();
    </script>
